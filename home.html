<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 首页内容 -->
    <div class="p-4 space-y-6">
        <!-- 功能入口 -->
        <div class="grid grid-cols-3 gap-4">
            <div class="card bg-white p-4 rounded-xl text-center">
                <i class="fas fa-brain text-3xl text-blue-500 mb-2"></i>
                <h3 class="font-medium">每日一题</h3>
                <p class="text-sm text-gray-500">今日已完成</p>
            </div>
            <div class="card bg-white p-4 rounded-xl text-center">
                <i class="fas fa-fire text-3xl text-red-500 mb-2"></i>
                <h3 class="font-medium">热门题库</h3>
                <p class="text-sm text-gray-500">1284人正在刷</p>
            </div>
            <div class="card bg-white p-4 rounded-xl text-center">
                <i class="fas fa-clipboard-list text-3xl text-green-500 mb-2"></i>
                <h3 class="font-medium">错题本</h3>
                <p class="text-sm text-gray-500">12道待复习</p>
            </div>
        </div>

        <!-- 每日一题模块 -->
        <div class="card bg-white p-6 rounded-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">今日精选题目</h2>
                <span class="text-sm text-blue-500">#链表 #中等</span>
            </div>
            <p class="text-gray-600 mb-4">实现一个LRU缓存机制，要求时间复杂度为O(1)...</p>
            <div class="flex space-x-4">
                <button class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                    <i class="fas fa-pen mr-2"></i>开始答题
                </button>
                <button class="flex-1 border border-gray-200 py-2 rounded-lg hover:bg-gray-50">
                    <i class="fas fa-book-open mr-2"></i>查看解析
                </button>
            </div>
        </div>

        <!-- 题库分类 -->
        <div class="space-y-4">
            <h2 class="text-lg font-semibold">热门题库分类</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="card bg-white p-4 rounded-xl">
                    <div class="flex items-center">
                        <i class="fab fa-js-square text-2xl text-yellow-500 mr-3"></i>
                        <div>
                            <h3 class="font-medium">前端开发</h3>
                            <p class="text-sm text-gray-500">326题</p>
                        </div>
                    </div>
                </div>
                <div class="card bg-white p-4 rounded-xl">
                    <div class="flex items-center">
                        <i class="fas fa-server text-2xl text-purple-500 mr-3"></i>
                        <div>
                            <h3 class="font-medium">后端开发</h3>
                            <p class="text-sm text-gray-500">458题</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
