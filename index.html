<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IT面试题库</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .iphone-frame {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            background: #f5f5f7;
        }
        .iframe-container {
            height: calc(100% - 120px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="iphone-frame">
        <!-- iOS状态栏 -->
        <div class="bg-white p-4 flex justify-between items-center text-sm">
            <div>9:41</div>
            <div class="flex space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- 内容区 -->
        <div class="iframe-container">
            <iframe src="home.html" class="w-full h-full border-0" name="contentFrame"></iframe>
        </div>

        <!-- 底部导航 -->
        <div class="bg-white border-t border-gray-200 h-20 flex justify-around items-center">
            <a href="home.html" target="contentFrame" class="flex flex-col items-center text-blue-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="question-bank.html" target="contentFrame" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-book-open text-xl"></i>
                <span class="text-xs mt-1">题库</span>
            </a>
            <a href="profile.html" target="contentFrame" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
