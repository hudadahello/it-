<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="p-4 space-y-6">
        <!-- 用户信息 -->
        <div class="flex items-center space-x-4">
            <div class="w-16 h-16 rounded-full bg-blue-500 flex items-center justify-center text-white text-2xl">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <h2 class="text-xl font-semibold">前端开发者</h2>
                <p class="text-gray-500">注册于 128 天前</p>
            </div>
        </div>

        <!-- 学习数据 -->
        <div class="grid grid-cols-3 gap-4 text-center">
            <div class="card bg-white p-4 rounded-xl">
                <div class="text-2xl font-bold text-blue-500">86</div>
                <div class="text-sm text-gray-500">连续学习</div>
            </div>
            <div class="card bg-white p-4 rounded-xl">
                <div class="text-2xl font-bold text-green-500">326</div>
                <div class="text-sm text-gray-500">正确题目</div>
            </div>
            <div class="card bg-white p-4 rounded-xl">
                <div class="text-2xl font-bold text-purple-500">92%</div>
                <div class="text-sm text-gray-500">正确率</div>
            </div>
        </div>

        <!-- 设置列表 -->
        <div class="space-y-3">
            <div class="card bg-white p-4 rounded-xl flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-bell text-blue-500"></i>
                    <span>通知设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="card bg-white p-4 rounded-xl flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-moon text-purple-500"></i>
                    <span>深色模式</span>
                </div>
                <div class="relative">
                    <div class="w-10 h-6 bg-gray-200 rounded-full shadow-inner"></div>
                    <div class="absolute w-5 h-5 bg-white rounded-full shadow-md" style="top: 0.125rem; left: 0.125rem;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
