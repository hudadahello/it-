<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .question-tag {
            @apply px-2 py-1 rounded-full text-xs font-medium;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="p-4 space-y-4">
        <!-- 搜索栏 -->
        <div class="flex gap-2">
            <div class="flex-1 relative">
                <input type="text" placeholder="搜索题目/知识点" 
                    class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
            <button class="p-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600">
                <i class="fas fa-sliders"></i>
            </button>
        </div>

        <!-- 分类标签 -->
        <div class="flex flex-wrap gap-2">
            <span class="question-tag bg-blue-100 text-blue-800">全部</span>
            <span class="question-tag bg-green-100 text-green-800">算法</span>
            <span class="question-tag bg-yellow-100 text-yellow-800">数据库</span>
            <span class="question-tag bg-red-100 text-red-800">系统设计</span>
        </div>

        <!-- 题目列表 -->
        <div class="space-y-3">
            <div class="card bg-white p-4 rounded-xl">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-medium">两数之和</h3>
                        <p class="text-sm text-gray-500">难度：简单 · 通过率：72%</p>
                    </div>
                    <i class="fas fa-star text-yellow-400 mt-1"></i>
                </div>
                <div class="mt-2 flex gap-2">
                    <span class="question-tag bg-blue-100 text-blue-800">数组</span>
                    <span class="question-tag bg-purple-100 text-purple-800">哈希表</span>
                </div>
            </div>

            <div class="card bg-white p-4 rounded-xl">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-medium">LRU缓存机制</h3>
                        <p class="text-sm text-gray-500">难度：中等 · 通过率：58%</p>
                    </div>
                    <i class="far fa-star text-gray-300 mt-1"></i>
                </div>
                <div class="mt-2 flex gap-2">
                    <span class="question-tag bg-red-100 text-red-800">设计</span>
                    <span class="question-tag bg-yellow-100 text-yellow-800">链表</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
